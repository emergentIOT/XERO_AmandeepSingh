version: "3.7"

services:
  productsapi:
    image: productsapi
    restart: on-failure
    stdin_open: true
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    networks:
      - xero-app
    volumes:
      - /home/node/app
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
  mongo:
    image: mongo:4.4-bionic
    ports:
      - "27017:27017"
    networks:
      - xero-app
    volumes:
      - mongo-data:/data/db
networks:
  xero-app:
    driver: bridge
volumes:
  mongo-data:
    driver: local
